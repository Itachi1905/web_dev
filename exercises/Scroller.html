<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Window Scroller</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        scroll-behavior: smooth;
      }

      .scroll-to-top {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        font-size: 18px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        display: none; 
      }

      .scroll-to-top:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <button class="scroll-to-top" onclick="smoothScrollToTop()">â†‘</button>

    <div style="height: 2000px">Scroll down to see the button!</div>

    <script>
      function smoothScrollToTop() {
        window.scrollTo({
          top: 0,
          behavior: "smooth",
        });
      }

      window.onscroll = function () {
        scrollFunction();
      };

      function scrollFunction() {
        var scrollButton = document.querySelector(".scroll-to-top");
        if (
          document.body.scrollTop > 20 ||
          document.documentElement.scrollTop > 20
        ) {
          scrollButton.style.display = "block";
        } else {
          scrollButton.style.display = "none";
        }
      }
    </script>
  </body>
</html>
