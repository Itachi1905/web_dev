<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array Filterer</title>
  </head>
  <body>
    <script>
      let n = prompt("Enter the Number of Products you have");
      let arr = [];
      let filt = [];
      let x = n;
      while (n--) {
        arr[n] = prompt("Product Name");
        filt[n] = prompt("Filter Name");
      }
      let filter = prompt("Enter the Filter you wanna Apply");
      while (x--) {
        if (filt[x] == filter) {
          let p = document.createElement("div");
          p.setAttribute("class", "arr");
          p.innerHTML = arr[x];
          document.querySelector("body").append(p);
        }
      }
    </script>
  </body>
</html>
