<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Colors</title>
    <style>
        #firstPara{
            color: blueviolet;
            /* color by name */
        }
        #secondPara {
            color: rgb(238,46,78);
            /* here rgb and the three values refers to the different shades of the given color */
        }
        #thirdPara{
            color: #123e71ff;
            background-color: #ff4532;
            /* This is HEx colors which can be used to write colors in hexadecimal form */
        }
    </style>
</head>
<body>
    <h3>This is my First BOX</h3>
    <p id="firstPara">This is a paragraph from first box</p>
    <h3>This is my Second BOX</h3>
    <p id="secondPara">This is a paragraph from second box</p>
    <h3>This is my third BOX</h3>
    <p id="thirdPara">This is a paragraph from third box</p>
</body>
</html>
