<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID's And CLasses in </title>
</head>
<body>
    <h3>ID's And Classes Tutorial</h3>
    <!--ID/s can be Unique and Class could be Group-->
    <div id="mainBox" class="redBg">
        this is mainBox
    </div>
    <!-- Select and press ctrl+/ to comment -->
    <span class="redBg"></span>
    <span class="redBg"></span>
    <div class="redBg"></div>
    <!-- Emmet Takes div Tag as Default -->
    <!-- element.class = class -->
    <!-- element/class = ID -->
    <!-- to print 4 time just multiply it by 4 -->
    <!-- Special Function of Emmet -->
    <span class="myclasss1 myclass2 myclass3"></span><span class="myclasss1 myclass2 myclass3"></span><span class="myclasss1 myclass2 myclass3"></span><span class="myclasss1 myclass2 myclass3"></span>
    
</body>
</html>
