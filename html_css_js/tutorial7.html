<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entities in HTML</title>
</head>
<body>
    <div class="container">
        <p><strong>This is Paragraph</strong></p>
    </div>
    <div class="container">
        <p>
            This is another &nbsp;Paragraph
            <!-- It is Used for adding Blank Spaces in Paragarphs -->
        </p>
        <p>
            Paragraph is Written Like This &lt;p&gt;
            <!-- It is used for Printing <p> -->
        </p>
        <p>Copyright is written Like this &copy;</p>
        <p>Pound sign is Written Like This &pound;</p>
        <p>This is Written Like This&rAarr;</p>
        <p>Empty Character is written Like This&#8203;</p>
        <!-- We can use it for wrtiting many characters -->
    </div>
    <p class="container">
        <!-- We can Assign this too -->
    </p>
</body>
</html>
